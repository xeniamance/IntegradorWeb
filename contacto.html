<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/contacto.css">
    <link rel="stylesheet" href="./estilos/header.css">
    <link rel="stylesheet" href="./estilos/footer.css">
    <title>Contacto</title>
</head>
<body>
    <header class="headerGeneral">
        <img id="imgLogo" src="./recursos/logo1.png" alt="Logo de Books SL">
        <nav class="navHeader">
            <ul class="ulHeader">
                <li class="liHeader"><a class="aHeader" href="index.html">Inicio</a></li>
                <li class="liHeader"><a class="aHeader" href="articulo.html">Biblioteca</a></li>
                <li class="liHeader"><a class="aHeader" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenedorSugerencia">
        <p class="sugerencia"><i>Si tenes alguna sugerencia sobre algún libro que te gustaría que agreguemos o por alguna otra consulta, no dudes en contactarnos.</i></p>
    </div>
    
    <main class="contactanosMain">
        <h1 class="contactanosH1">Contactanos</h1>
        <form action="#" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required maxlength="40">
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required maxlength="100">
            </div>
            
            <div>
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" maxlength="100">
            </div>

            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required maxlength="10">
            </div>

            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required maxlength="500"></textarea>
            </div>
            <p class="errorP"></p>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Books SL - 2025 Integrador Web. Todos los derechos reservados.</p>
    </footer>
    <script src="./logica/formContacto.js"></script>
</body>
</html>
